<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- My CSS File -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>

<body>
    <!-- Jumbotron Header -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Trivia Game</h1>
        </div>
      </div>
    <div class="container">

        <!-- Start Display -->
        <div id="start-display">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <h4>How to Play</h4>
                    <p id="instructions-display">
                        10 questions | 60 seconds
                        <br>
                        Earn a point for each correct answer!
                    </p>
                    <button id="start-button" type="button" class="btn btn-primary btn-sm">Start!</button>
                </div>
            </div>
        </div>

        <!-- Game Display -->
        <div id="game-display" class="hideDiv">
            <!-- Timer Display -->
            <div class="row text-center">
                <div class="col-md-6">
                    <p id="timer-display">Time:</p>
                </div>

                <!-- Score Display -->
                <div class="col-md-6">
                    <p id="score-display">Score:</p>
                </div>
            </div>

            <!-- Action display -->
            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <p id="action-display">Begin!</p>
                </div>
            </div>

            <div class="row">
                <!-- Question Display -->
                <div class="col-md-12 text-center">
                    <p id="question-display">Question</p>
                </div>

                <!-- Answers Display -->
                <div class="col-md-4 mx-auto">
                    <div id="answers-display">

                    </div>
                    <!-- Submit Button -->
                    <button id="submit-button" type="button" class="btn btn-primary btn-sm">Submit</button>
                </div>
            </div>
        </div>

        <!-- Score Display -->
        <div id="final-score-display" class="hideDiv">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <h4>Your Final Score Is</h4>
                    <p id="player-score"></p>
                </div>
            </div>
        </div>

    </div>



    <!-- jQuery, Popper.js and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <!-- My JavaScript File -->
    <script src="assets/javascript/questions.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
