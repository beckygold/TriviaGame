<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- My CSS File -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="row">
            <div class="col-md-auto" id="title-display">
                <h3>Trivia</h3>
            </div>
        </div>

        <!-- Timer Display -->
        <div class="row">
            <div class="col-md-6" id="timer-display">
                Time:
            </div>

            <!-- Score Display -->
            <div class="col-md-6" id="score">
                Score:
            </div>
        </div>

        <div class="row">
            <!-- Question Display -->
            <div class="col" id="question">
                Question
            </div>

            <!-- Answers Display -->
            <div class="col" id="answers">
                <!-- Submit Button -->
                <button id="submit" type="button" class="btn btn-primary btn-sm" style="float: right;">Submit</button>
            </div>
        </div>

    </div>



    <!-- jQuery, Popper.js and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <!-- My JavaScript File -->
    <script src="assets/javascript/questions.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
